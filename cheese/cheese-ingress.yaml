apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cheeses
  namespace: cheese
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
   # traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: cheeses.kube
    http:
      paths:
      - path: /stilton
        backend:
          serviceName: stilton
          servicePort: http
      - path: /cheddar
        backend:
          serviceName: cheddar
          servicePort: http
      - path: /wensleydale
        backend:
          serviceName: wensleydale
          servicePort: http